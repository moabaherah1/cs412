<!-- formdata/templates/formdata/base.html -->
{% extends 'formdata/base.html' %}


{% block content %}
<div>
    <h1>Contact Form</h1>
    <form action="{% url 'submit' %}" method="POST">
        {% csrf_token %}
        
        Name: <input type="text" name="name">
        Favorite Color: <input type="text" name="fav_color">
        <input type="submit">
    </form>
</div>
{% endblock %}
