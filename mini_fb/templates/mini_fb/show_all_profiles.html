{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Showing all Profiles</h1>

<main class="grid-container">
    {% for profile in profiles %}
    
    <div class="profile-card">
        <h2><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></h2>
        <h3>Based in {{ profile.city }}</h3>
        <h3>{{profile.email}}</h3>
        <a href="{% url 'show_profile' profile.pk %}"> 
        <img src="{{ profile.image_url }}" alt="Profile image of {{ profile.first_name }}" width="150">
    </a>
    </div>
    <hr>
    {% endfor %}
</main>
{% endblock %}
